apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dotime-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: apps
    repoURL: https://github.com/simcax/deploy-dotime.me.git
    targetRevision: HEAD