apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "dotime-me.fullname" . }}-pdb
  namespace: {{ .Values.namespace }}
  labels: {{- include "dotime-me.selectorLabels" . | nindent 8 }}
spec:
  selector: 
    matchLabels: {{- include "dotime-me.selectorLabels" . | nindent 6 }}
  minAvailable: {{ .Values.minAvailable }}