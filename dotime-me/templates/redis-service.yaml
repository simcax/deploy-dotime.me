apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotime-me.fullname" . }}-redis
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "dotime-me-redis.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: {{ .Values.redis.service.port }}
      protocol: TCP
      name: redis
  selector:
    {{- include "dotime-me-redis.selectorLabels" . | nindent 4 }}
