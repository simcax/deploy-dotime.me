apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dotime-me.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "dotime-me.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dotime-me.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dotime-me.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dotime-me.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: env-vars
                key: secret_key
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: cockroachdb-credentials
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cockroachdb-credentials
                key: password
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: cockroachdb-db-connection
                key: dbname
          - name: DB_SSL
            valueFrom:
              secretKeyRef:
                name: cockroachdb-db-connection
                key: dbssl
          - name: DB_SSLMODE
            valueFrom:
              secretKeyRef:
                name: cockroachdb-db-connection
                key: dbsslmode
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: cockroachdb-db-connection
                key: dbhost
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{ range .Values.volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly }}
            {{- end }}
      volumes:
        {{ range .Values.volumes }}
        - name: {{ .name }}
          secret: 
            secretName: {{ .secretName }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
